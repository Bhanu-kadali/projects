<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h2> User Registration Form</h2>
    <label for="full-name">Full name:</label>
    <input type="text" id="full-name" placeholder="Enter your full name"/>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email"/>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter a password"/>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="password" placeholder="Re-enter password"/>

    <label for=" dob"> Date of birth:</label>
    <input type="date" placeholder="dd/mm/yy"/>

    <label for=""> Profile Picture:</label>
    <input type="file" />

    <label for="">Comments/Feedback:</label>
    <textarea name=""id rows="10" cols="30"></textarea>

    <label for="">Newsletter Subscription:</label>
    
    <select>
        <option value="" id="weekly">Weekly</option>
        <option value="" id="monthly">Monthly</option>
        <option value="" id="annually">Annually</option>
    </select>
    


    <input type="checkbox" id="terms">
    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label><br>

 

    <button id="register" type="submit">Register</button>
    <button id="reset" type="reset" >Reset</button>
    </form>
    

</body>
</html>
